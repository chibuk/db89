{% extends './base.html' %}

{% block content %}

<h2>Учетная запись {{appuser.user.username}}</h2>
<p>Имя:   {{appuser.user.first_name}}</p>
<p>Фамилия:   {{appuser.user.last_name}}</p>
<p>Email: {{appuser.user.email}}</p>
<p>appuser.user.id: {{appuser.user.id}}</p>

{% endblock %}
