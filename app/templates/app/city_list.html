{% extends './base.html' %}

{% block content %}

<h3>Список городов в базе данных.</h3>
<ol>
    {% for city in object_list %}
    <li>
        <a href="{% url 'city-detail' pk=city.pk %}">{{city.name}}</a>
        [ <a href="{% url 'city-update' pk=city.pk %}">изменить</a> ]
        [ <a href="{% url 'city-delete' pk=city.pk %}" title="удалить">-</a> ]
    </li>
    {% empty %}
    <li>Список городов пуст.</li>
    {% endfor %}
</ol>

{% endblock %}
